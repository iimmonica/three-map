<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ThreeMap</title>
  <script src="dist/three-map.js"></script>
</head>

<body>
  <div id="map" style="width: 100%; height: 800px;"></div>
</body>
<script>

  let map = new ThreeMap('#map')
  map.load(10065).then(function() {
    let httpRequest = new XMLHttpRequest()
    httpRequest.open('GET', 'https://www.mafengwo.cn/databank/nestApi/bubble?mddid=10065', true)
    httpRequest.send()
    httpRequest.onreadystatechange = function () {
      if (httpRequest.readyState == 4 && httpRequest.status == 200) {
        let response = JSON.parse(httpRequest.responseText)
        map.bubble(response.data)
      }
    }
  })

</script>

</html>
